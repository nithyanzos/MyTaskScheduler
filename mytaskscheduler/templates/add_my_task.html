{% extends "index.html" %}
{% block content %}
    <div class="container content-area">
        <h1 class="text-center">Add New Personal Task</h1>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Assignee</label>
                <input type="text" class="form-control" name="assignee" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" name="due_date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Priority</label>
                <select class="form-select" name="priority">
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Critical">Critical</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tags (comma separated)</label>
                <input type="text" class="form-control" name="tags">
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Task</button>
        </form>
        <a href="{{ url_for('my_tasks.my_dashboard') }}" class="back-link"><i class="bi bi-arrow-left-circle"></i> Back to Dashboard</a>
    </div>
{% endblock %}
