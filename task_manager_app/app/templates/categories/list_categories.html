{% extends "base.html" %}

{% block content %}
    <h2>{{ title }}</h2>
    <div class="mb-3">
        <a href="{{ url_for('add_category') }}" class="btn btn-success">Add New Category</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <!-- Edit/Delete buttons can be added here later if needed -->
                    <!-- For now, just listing categories -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
